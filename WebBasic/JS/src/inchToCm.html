<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            function inchToCm() {
                const rawInput = prompt('inch 단위의 숫자를 입력해주세요.');

                const inch = Number(rawInput);
                const cm = inch * 2.54;

                alert(`${inch}inch는 ${cm}cm 입니다.`);
            }
        </script>
    </head>
    <body>
        <button onclick="inchToCm()">button</button>
    </body>
</html>
