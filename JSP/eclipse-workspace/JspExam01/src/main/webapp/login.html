<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>회원 가입 폼</title>
</head>
<body>
	<h2>회원 가입</h2>
	<form action="formEx" method="post">
		<label for="name">이름:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="username">아이디:</label>
		<input type="text" id="id" name="id" required><br><br>
		
		<label for="password">비밀번호:</label>
		<input type="password" id="passWord" name="passWord"><br><br>
		
		<label for="hobby">취미:</label><br>
		<input type="checkbox" id="hobby1" name="hobby" value="음악">
		<label for="hobby1">음악</label><br>
		<input type="checkbox" id="hobby2" name="hobby" value="영화">
		<label for="hobby2">영화</label><br>
		<input type="checkbox" id="hobby3" name="hobby" value="운동">
		<label for="hobby3">운동</label><br>
		<input type="checkbox" id="hobby4" name="hobby" value="요리">
		<label for="hobby4">요리</label><br>
		<input type="checkbox" id="hobby5" name="hobby" value="여행">
		<label for="hobby5">여행</label><br><br>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
