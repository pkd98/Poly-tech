<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            /* 블럭 요소 */
            div {
                border: 1px solid black;
            }

            .el-1 {
                width: 80%;
                height: 50px;
            }

            .el-2 {
                width: 60%;
                height: 70px;
            }

            .el-3 {
                width: 40%;
                height: 80px;
            }

            /* 인라인 요소 */
            span {
                border: 1px solid red;
            }

            .el-4 {
                display: block;
                width: 200px;
            }

            .el-5 {
                display: inline-block;
                width: 400px;
            }

            .el-6 {
                width: 600px;
            }
        </style>
    </head>
    <body>
        <h1>박스모델 요소</h1>

        <h2>블럭레벨 요소 </h2>
        <div class="el-1">요소 1</div>
        <div class="el-2">요소 2</div>
        <div class="el-3">요소 3</div>

        <h2>인라인요소</h2>
        <span class="el-4">요소4</span>
        <span class="el-5">요소5</span>
        <span class="el-6">요소6</span>
    </body>
</html>
